	const contract_address=[{name:"Pleum VRZO (PL)",symbol:"PL",contract:"0xfb283132b1d97e3cd17c3e98f05cb6e466d68683"},{name:"Bie The Ska (BIE)",symbol:"BIE",contract:"0x7dac9892eb121caef5562fe9b36b1900c4a89425"},{name:"Kaykai Salaider (KK)",symbol:"KK",contract:"0xab2dd323bd91401150504bf60b88f6ca0e76ca1f"}],rpc_url="https://rpc.bitkubchain.io",web3=new Web3(new Web3.providers.HttpProvider(rpc_url)),card_template=({tokenid:t,image:e,name:a,rarity:i,description:n,symbol:d})=>`\n\t\t  <div id="${d}" class="col-auto text-center pt-1 pb-2 m-1 bg-light border rounded-3 text-truncate nft_cards">\n\t\t\t<p id="card_name" class="text-center m-1 fw-bold fs-6">${a}</p>\n\t\t\t<div class="position-relative">\n\t\t\t\t<img class="pt-1" src="${e}" data-echo="${e}" tooltip="${n}" style="max-height:200px; max-width:155px; border-radius: 16px;"/>\n\t\t\t\t<span id="card_rarity" class="position-absolute bottom-0 end-0 fs-5 pt-1 fw-bold bg-secondary bg-gradient text-white border border-4 rounded-circle rarity">${i}</span>\n\t\t\t</div>\n\t\t\t<p id="card_id" class="text-center mb-0 pb-0 fw-bold">${t}</p>\n\t\t  </div>\n\t\t`,card_template_vdo=({tokenid:t,animation_url:e,name:a,rarity:i,description:n})=>`\n\t\t  <div class="col-auto text-center m-1 bg-light border rounded-3" style="width:160px !important; height:300px !important">\n\t\t\t<video autoplay="" loop="" playsinline="" style="max-height:200px; max-width:155px; border-radius: 16px;"><source src="${e}" type="video/mp4">Your browser does not support the video tag.</video>\n\t\t\t<p class="text-center">${t}</p>\n\t\t\t<p class="text-center mb-1 fw-bold fs-6">${a}</p>\n\t\t\t<p class="text-center">${i}</p>\n\t\t  </div>\n\t\t`;async function get_nft(t,e){const a="https://bkcscan.com/api?module=contract&action=getabi&address="+t.contract;let i,n,d,c,r,o;async function s(t){const e=await fetch(t);return await e.json()}r=t.symbol;try{return i=await fetch(a),n=await i.json(),d=await JSON.parse(n.result),c=await new web3.eth.Contract(d,t.contract),o=await c.methods.tokenOfOwnerByPage(e,1,100).call(),await async function(t,e){let a=[];for(const i of t){let t=await e.methods.tokenURI(i).call(),n=await s(t);n.tokenid=i,n.data_url=t,n.symbol=r,n.rarity=n.rarity.split(" ").map(t=>t[0].toUpperCase()).join(""),a.push(n)}return a}(o,c)}catch(t){console.log(t),$("#all_cards").html('<p class="mt-5">Error on loading please try again later.</p>')}}async function search_all_nft(t){let e=[];for(index in $("#all_cards").html('<div class="spinner-border mt-5" role="status" style="width:40px; height:40px"><span class="visually-hidden">Loading...</span></div>'),contract_address)$("#symbol_"+contract_address[index].symbol.toLowerCase()).prop("checked")&&(e=e.concat(await get_nft(contract_address[index],t)));return e}function get_fanstoken_nft(t){search_all_nft(t).then(t=>{$("#all_cards").html(t.map(card_template).join("")).hide(),echo.init(),$("#cards_name").prop("checked")?$('p[id="card_name"]').show():$('p[id="card_name"]').hide(),$("#cards_id").prop("checked")?$('p[id="card_id"]').show():$('p[id="card_id"]').hide(),$("#cards_rarity").prop("checked")?$('span[id="card_rarity"]').show():$('span[id="card_rarity"]').hide(),$("#all_cards").show()})}$(document).ready(()=>{$("#button-search").on("click",function(){let t=$("#input-address").val().trim();""!=t&&get_fanstoken_nft(t)});const t=new URLSearchParams(window.location.search),e=t.get("address"),a=t.get("pl"),i=t.get("bie"),n=t.get("kk");null!=a&&$("#symbol_pl").prop("checked",1==a),null!=i&&$("#symbol_bie").prop("checked",1==i),null!=n&&$("#symbol_kk").prop("checked",1==n),null!=e&&($("#input-address").val(e),get_fanstoken_nft(e)),$("#symbol_pl").on("change",function(){$(this).is(":checked")?$('div[id="PL"]').show():$('div[id="PL"]').hide()}),$("#symbol_bie").on("change",function(){$(this).is(":checked")?$('div[id="BIE"]').show():$('div[id="BIE"]').hide()}),$("#symbol_kk").on("change",function(){$(this).is(":checked")?$('div[id="KK"]').show():$('div[id="KK"]').hide
