  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
  <style>
.holder {
  width: 350px;
  height: 55px;
  position: relative;
  display: inline-block;
}

.frame {
  width: 100%;
  height: 100%;
}

.bar {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;

  background-color: #ffffff;
  text-align: right;
  font-size: 14px;
}
  </style>
 </head>
 <body>
  
  <script>

	function refresh() {
		console.log("refresh");
		for(const iframe of $('iframe')){
			$(iframe).attr( 'src', $(iframe).attr( 'src' ));
		}
		setTimeout('refresh()', 5000);
	}
	function create_app(){
		$('#app').html("");
		for(const phone of $('#mobile_phones').val().split(",")){
			let frame = '<div class="holder"><iframe class="frame" src="https://cds-api.satosheep.tech/users/get-airdrop?phoneNumber=' + phone.trim() + '" height="55" width="350" scrolling="no" frameBorder="0"></iframe><div class="bar">' + phone.trim() + '</div></div>';
			//let frame = '<iframe src="https://cds-api.satosheep.tech/users/get-airdrop?phoneNumber=' + phone + '" height="55" width="350" scrolling="no" scrolling="no" frameBorder="0"></iframe>'
			$('#app').append(frame);
		}
	}

	function run(){
		$('#app').html("");
	}

  	$(document).ready(function(){
		create_app();
		refresh();
		$('#BT').on('click', function(){
			create_app();
		});
	});
	
  </script>
  <textarea id="mobile_phones" rows="5" cols="800" style="width:100%">0935394477, 0611032958, 0614480807, 0909144523, 0872482922, 0939454926, 0613045023</textarea><input type="button" id="BT" value="RUN" /> <br/>
  <div id="app"></div>
